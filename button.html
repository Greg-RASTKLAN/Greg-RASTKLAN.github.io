<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;
    }

    .fill {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      color: #fff;
      outline: 0;
      cursor: pointer;
      position: relative;
      margin: 5px;
      background-color: #4b4b4b;
    }

    .icon {
      font-size: 1em;
    }

    .email:hover {
      background-color: #23c8c8;
    }

    .linkedin:hover {
      background-color: #0e76a8;
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <!-- Start email Icon -->
    <div id="email" onclick="navigate(this.id)" class="fill email">
      <span class="icon"><i class="fa-solid fa-envelope"></i></span>
    </div>
    <!-- End email Icon -->

    <!-- Start linkedin Icon -->
    <div id="linkedin" onclick="navigate(this.id)" class="fill linkedin">
      <span class="icon"><i class="fab fa-linkedin"></i></span>
    </div>
    <!-- End linkedin Icon -->

  </div>

  <script>
    function navigate(id) {
      if (id === "email") {
        window.open("mailto:greg.rastkelenian@gmail.com", "_blank");
      } else if (id === "linkedin") {
        window.open("https://www.linkedin.com/in/greg-rastkelenian/", "_blank");
      }
    }
  </script>
</body>
</html>
