<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      font-family: "Poppins", sans-serif;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;

    }

    .icon {
      /* Change the icon size here */
      font-size: 2em;
      /* Change the icons colours here*/
      color: #7a7a7a
    }

    .email:hover {
      color: #23c8c8;
    }


    .linkedin:hover {
      color: #0e76a8;
    }


    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="wrapper">

      <!-- Start email Icon -->
      <div id="email" onclick="navigate(this.id)" class="social">
        <span class="icon email"><i class="fa-solid fa-envelope"></i></span>
      </div>
      <!-- End email Icon -->



          <div id="linkedin" onclick="navigate(this.id)" class="social">
        <span class="icon linkedin"><i class="fab fa-linkedin"></i></span>
      </div>

  </div>

  <script>
    function navigate(id) {
      if (id === "email") {
        window.open("mailto:greg.rastkelenian@gmail.com", "_blank");
      } else if (id === "linkedin") {
        window.open("https://www.linkedin.com/in/greg-rastkelenian/", "_blank");
      }
    }
  </script>
</body>
</html>
