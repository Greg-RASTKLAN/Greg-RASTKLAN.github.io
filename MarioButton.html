<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario Brick & Mushroom</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 50px;
      font-family: sans-serif;
    }

    .brick {
      height: 2px;
      width: 2px;
      box-shadow:
        2px 2px 0px #ff9999, 4px 2px 0px #ff9999, 6px 2px 0px #ff9999,
        8px 2px 0px #ff9999, 10px 2px 0px #ff9999, 12px 2px 0px #ff9999,
        14px 2px 0px #ff9999, 16px 2px 0px #ff9999, 18px 2px 0px #ff9999,
        20px 2px 0px #ff9999, 22px 2px 0px #ff9999, 24px 2px 0px #ff9999,
        26px 2px 0px #ff9999, 28px 2px 0px #ff9999, 30px 2px 0px #ff9999,
        32px 2px 0px #ff9999, 2px 4px 0px #cc3300, 4px 4px 0px #cc3300,
        6px 4px 0px #cc3300, 8px 4px 0px #cc3300, 10px 4px 0px #cc3300,
        12px 4px 0px #cc3300, 14px 4px 0px #cc3300, 16px 4px 0px #000,
        18px 4px 0px #cc3300, 20px 4px 0px #cc3300, 22px 4px 0px #cc3300,
        24px 4px 0px #cc3300, 26px 4px 0px #cc3300, 28px 4px 0px #cc3300,
        30px 4px 0px #cc3300, 32px 4px 0px #000;
      margin-bottom: 20px;
    }

    .brick.one {
      transform: translateX(-60px);
    }

    .brick.two {
      transform: translateX(60px);
    }

    .tooltip-mario-container {
      position: relative;
      display: inline-block;
      margin: 0 10px;
      height: 2px;
      width: 2px;
      box-shadow:
        4px 2px 0px #ce3100, 6px 2px 0px #ce3100, 8px 2px 0px #ce3100,
        10px 2px 0px #ce3100, 12px 2px 0px #ce3100, 14px 2px 0px #ce3100,
        16px 2px 0px #ce3100, 18px 2px 0px #ce3100, 20px 2px 0px #ce3100,
        22px 2px 0px #ce3100, 24px 2px 0px #ce3100, 26px 2px 0px #ce3100,
        28px 2px 0px #ce3100, 30px 2px 0px #ce3100, 2px 4px 0px #ce3100,
        4px 4px 0px #ff9c31;
    }

    .box {
      position: absolute;
      width: 34px;
      height: 34px;
      background-color: rgba(46,37,37,0);
      z-index: 3;
    }

    .mush {
      position: absolute;
      height: 2px;
      width: 2px;
      transform: translate(0px, 0px);
      z-index: -1;
      opacity: 0;
    }

    .box:hover + .mush {
      animation: mush 0.5s linear forwards;
      opacity: 1;
    }

    @keyframes mush {
      0% { transform: scale(0.8) translate(-8px, 0px); }
      50% { transform: scale(1.1) translate(-8px, -80px); }
      100% { transform: scale(1.1) translate(-8px, -45px); }
    }

    .mush svg {
      width: 48px;
      height: 48px;
    }
  </style>
</head>
<body>
  <div class="brick one"></div>

  <div class="tooltip-mario-container">
    <div class="box"></div>
    <div class="mush">
      <svg class="icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
        <path d="M288.582 111.71h55.854v55.854h-55.854v-55.855zm-111.71 484.072h167.564v55.854H176.873v-55.854zM623.71 502.69h111.71v55.854h-111.71v-55.854zm55.855 55.854h111.709V614.4h-111.71v-55.855zm0 55.855h167.563v37.236H679.564V614.4z" fill="#B8332B"></path>
        <path d="M512 0C229.23 0 0 229.23 0 512s229.23 512 512 512 512-229.23 512-512S794.77 0 512 0zm0 960C264.6 960 64 759.4 64 512S264.6 64 512 64s448 200.6 448 448-200.6 448-448 448z" fill="#F9E2E2"></path>
        <path d="M400 400h224v224H400z" fill="#FF0000"></path>
      </svg>
    </div>
  </div>

  <div class="brick two"></div>
</body>
</html>
