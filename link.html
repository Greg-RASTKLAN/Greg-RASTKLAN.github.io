<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouton Pixel Art</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container-btn-pixel-art {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      position: relative;
      user-select: none;
    }

    .container-btn-pixel-art .input {
      display: none;
    }

    .container-btn-pixel-art .text {
      width: 300px;
      display: flex;
      justify-content: center;
    }

    .container-btn-pixel-art .text svg {
      width: 100%;
      height: auto;
      display: block;
    }

    .container-btn-pixel-art .text .pixels {
      animation: blink 1s steps(1) infinite;
      animation-delay: calc(var(--delay) * 0.05s);
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    .container-btn-pixel-art .button {
      cursor: pointer;
      display: block;
      width: 250px;
      height: auto;
      transition: transform 0.1s;
    }

    .container-btn-pixel-art .button:active {
      transform: scale(0.95);
    }

    .container-btn-pixel-art .button svg {
      width: 100%;
      height: auto;
      display: block;
    }

    .container-btn-pixel-art .link {
      display: flex;
      justify-content: center;
      width: 70px;
    }

    .container-btn-pixel-art .link svg {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.2s ease-in-out;
    }

    .container-btn-pixel-art .link svg:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container-btn-pixel-art">
    <input class="input" id="start" name="start" type="checkbox" />
    <div class="text">
      <!-- Texte en pixels -->
      <svg viewBox="0 0 500 80" xmlns="http://www.w3.org/2000/svg">
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
              font-family="monospace" font-size="40" fill="lime">
          PRESS START
        </text>
        <rect class="pixels" x="10" y="10" width="5" height="5" fill="lime" style="--delay:1"/>
        <rect class="pixels" x="480" y="60" width="5" height="5" fill="lime" style="--delay:2"/>
        <rect class="pixels" x="250" y="70" width="5" height="5" fill="lime" style="--delay:3"/>
      </svg>
    </div>
    <label class="button" for="start">
      <!-- Bouton Start -->
      <svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
        <rect x="5" y="5" width="190" height="50" rx="8" ry="8" fill="#333" stroke="lime" stroke-width="4"/>
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
              font-family="monospace" font-size="24" fill="lime">
          START
        </text>
      </svg>
    </label>
    <div class="link">
      <!-- IcÃ´ne lien (manette) -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="lime">
        <path d="M6 12h2v2H6v-2zm10-2h2v2h-2V10zM8 6h8v2H8V6zM4 10h2v2H4v-2zm14 0h2v2h-2v-2z"/>
        <path d="M12 2C6.48 2 2 6.48 2 12c0 5.53 4.48 10 10 10s10-4.47 10-10c0-5.52-4.48-10-10-10zM12 20c-4.42 0-8-3.58-8-8s3.58-8 
        8-8 8 3.58 8 8-3.58 8-8 8z"/>
      </svg>
    </div>
  </div>
</body>
</html>
