/* From Uiverse.io by whoisyourdeadie */ 
.button-wrapper {
  position: relative;
  width: 200px;
  height: 74px;
  margin: 0 auto; /* Centrage horizontal */
}

.button {
  width: 200px;
  height: 74px;
  padding: 0;
  border: none;
  background: none;
  overflow: hidden;
  position: relative;
  cursor: pointer;
}

.sprite {
  image-rendering: pixelated;
  width: 100%;
  height: 447px;
  position: absolute;
  top: 0;
  left: 0;
  animation: spriteAnim 0.8s steps(5) infinite alternate;
}

@keyframes spriteAnim {
  0% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(-373px);
  }
}

.button:active .sprite {
  animation: none;
  transform: translateY(-373px);
}

.laser {
  position: absolute;
  left: 50px;
  top: 0px;
  width: 4px;
  height: 16px;
  background: yellow;
  z-index: -1;
  transform: translateX(-50%);
  pointer-events: none;
  opacity: 0px;
}

.button:active ~ .laser-1 {
  left: 80%;
  animation: shoot 0.7s linear 0s;
}
.button:active ~ .laser-2 {
  left: 20%;
  animation: shoot 0.7s linear 0.1s;
}
.button:active ~ .laser-3 {
  left: 50%;
  animation: shoot 0.7s linear 0.2s;
}

@keyframes shoot {
  0% {
    transform: translate(-50%, 0);
  }
  100% {
    transform: translate(-50%, -400px);
  }
}

/* Les monstres et animations restent inchang√©s */
.monster {
  position: absolute;
  background: transparent;
  top: 10%;
  width: 4px;
  height: 4px;
}


@keyframes moveMonster1 {
  0% {
    transform: translateX(-10vw) translateY(-40px);
  }
  10% {
    transform: translateX(0vw) translateY(0px);
  }
  20% {
    transform: translateX(10vw) translateY(40px);
  }
  30% {
    transform: translateX(20vw) translateY(0px);
  }
  40% {
    transform: translateX(30vw) translateY(-40px);
  }
  50% {
    transform: translateX(40vw) translateY(0px);
  }
  60% {
    transform: translateX(50vw) translateY(40px);
  }
  70% {
    transform: translateX(60vw) translateY(0px);
  }
  80% {
    transform: translateX(70vw) translateY(-40px);
  }
  90% {
    transform: translateX(80vw) translateY(0px);
  }
  100% {
    transform: translateX(110vw) translateY(-40px);
  }
}
