  <style>
/* From Uiverse.io by whoisyourdeadie */
body {
  background: #000;
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.button-wrapper {
  position: relative;
  width: 200px;
  height: 74px;
}

.button {
  width: 200px;
  height: 74px;
  padding: 0;
  border: none;
  background: none;
  overflow: hidden;
  position: relative;
  cursor: pointer;
}

.sprite {
  image-rendering: pixelated;
  width: 100%;
  height: 447px;
  position: absolute;
  top: 0;
  left: 0;
  animation: spriteAnim 0.8s steps(5) infinite alternate;
}

@keyframes spriteAnim {
  0% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(-373px);
  }
}

.button:active .sprite {
  animation: none;
  transform: translateY(-373px);
}

.laser {
  position: absolute;
  left: 50px;
  top: 0px;
  width: 4px;
  height: 16px;
  background: yellow;
  z-index: -1;
  transform: translateX(-50%);
  pointer-events: none;
  opacity: 0px;
}

.button:active ~ .laser-1 {
  left: 80%;
  animation: shoot 0.7s linear 0s;
}
.button:active ~ .laser-2 {
  left: 20%;
  animation: shoot 0.7s linear 0.1s;
}
.button:active ~ .laser-3 {
  left: 50%;
  animation: shoot 0.7s linear 0.2s;
}

@keyframes shoot {
  0% {
    transform: translate(-50%, 0);
  }
  100% {
    transform: translate(-50%, -400px);
  }
}

.stars span {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: twinkle infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.2; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1.2); }
}

.monster {
  position: absolute;
  background: red;
  border-radius: 50%;
  width: 16px;
  height: 16px;
  top: 50%;
}

.monster-1 { animation: moveMonster1 8s linear infinite; }
.monster-2 { animation: moveMonster2 8s linear infinite; }
.monster-3 { animation: moveMonster3 8s linear infinite; }
.monster-4 { animation: moveMonster4 8s linear infinite; }
.monster-5 { animation: moveMonster5 8s linear infinite; }
.monster-6 { animation: moveMonster6 8s linear infinite; }
.monster-7 { animation: moveMonster7 8s linear infinite; }
.monster-8 { animation: moveMonster8 8s linear infinite; }
.monster-9 { animation: moveMonster9 8s linear infinite; }

/* Animations pour les monstres (exemple générique) */
@keyframes moveMonster1 {
  from { transform: translate(-500px, -40px); }
  to { transform: translate(500px, -40px); }
}
@keyframes moveMonster2 {
  from { transform: translate(-500px, 0); }
  to { transform: translate(500px, 0); }
}
@keyframes moveMonster3 {
  from { transform: translate(-500px, 40px); }
  to { transform: translate(500px, 40px); }
}
@keyframes moveMonster4 {
  from { transform: translate(-500px, -20px); }
  to { transform: translate(500px, -20px); }
}
@keyframes moveMonster5 {
  from { transform: translate(-500px, 20px); }
  to { transform: translate(500px, 20px); }
}
@keyframes moveMonster6 {
  from { transform: translate(-500px, -60px); }
  to { transform: translate(500px, -60px); }
}
@keyframes moveMonster7 {
  from { transform: translate(-500px, 60px); }
  to { transform: translate(500px, 60px); }
}
@keyframes moveMonster8 {
  from { transform: translate(-500px, -80px); }
  to { transform: translate(500px, -80px); }
}
@keyframes moveMonster9 {
  from { transform: translate(-500px, 80px); }
  to { transform: translate(500px, 80px); }
}
  </style>
